<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="Resume-form.css">
</head>
<body>

    <!-- Heading section -->
    <div class="heading">
        <h1>Resume Form</h1>
        <p style="margin-top: 40px;">Please fill in your details to build your resume</p>
    </div>

    <!-- Form Section -->
    <div class="form-layout">
        <form id="form">

            <!-- Personal Information -->
            <h1 class="layout-heading">Personal Information:</h1>
            <div class="input">
                <label for="firstName">Full Name: </label> <br>
                <input type="text" id="firstName" name="firstName" >
            </div>
            
            <div class="input">
                <label for="phoneNo">Phone No: </label> <br>
                <input type="tel" id="phoneNo" name="phoneNo" required>
            </div>
            <div class="input">
                <label for="email">Email: </label> <br>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="input">
                <label for="linkedin"> Linkedin:  </label> <br>
                <input type="text" id="linkedin" name="linkedin" required>
            </div>
            <div class="input">
                <label for="file">Profile Picture: </label> <br>
                <input type="file" id="file" name="file" required>
            </div>

            <!-- Education -->

            <h1 class="layout-heading">Education:</h1>
            <div class="input">
                <label for="degree">Degree: </label> <br>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="input">
                <label for="institution">Institution: </label> <br>
                <input type="text" id="institution" name="institution" required>
            </div>
            <div class="input">
                <label for="graduation">Graduation Year: </label> <br>
                <input type="number" id="graduation" name="graduation" required>
            </div>

            <!-- Skills -->
            <h1 class="layout-heading">Skills:</h1>
            <div class="input">
                <label for="skills">List Your Skills (comma separated): </label> <br>
                <input type="text" id="skills" name="skills" required>
            </div>

            <!-- Experience -->
            <h1 class="layout-heading">Work Experience:</h1>
            <div class="input">
                <label for="job">Job Title:</label> <br>
                <input type="text" id="job" name="job" required>
            </div>
            <div class="input">
                <label for="company">Company:</label> <br>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="input">
                <label for="startDate">Start Date: </label> <br>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="input">
                <label for="endDate">End Date: </label> <br>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="input">
                <label for="description">Job Description: </label> <br>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <!-- Button -->
           <!-- <a href="./Dynamic.html"> </a> -->
           <button type="submit" id="generateResumeBtn" class="submit-btn" >Generate Resume</button>
        </form>
    </div>

    <script src="./resume-form.js"></script>

</body>

</html>
